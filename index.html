<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project 3: Data Visualisation of Melbourne's Dining Scene</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!-- External CSS File -->
    <link rel="stylesheet" href="static/css/style.css">
    <!-- Internal CSS for custom styling -->
    <style>
        .section-title-custom {
            font-size: 30px; /* Adjust the font size as needed */
        }
    </style>

</head>
<body>
    <h1 class="main-title">EXPLORE MELBOURNE'S DINING SCENE</h1>
    
    <!-- Street Map Container -->
    <h2 class="section-title">Taste the Map: Navigate Melbourne's Delicious Diversity</h2>
    <div class="container">
        <!-- Dropdown Filter for Cuisine Type -->
        <div class="filter-container">
            <label for="cuisine-filter">Filter by Cuisine Type:</label>
            <select id="cuisine-filter" class="cuisine-filter">
                <option value="all">All Cuisines</option>
                <!-- Additional options will be populated here by street-map.js -->
            </select>
        </div>
        <div id="streetMap" class="visualisation">
            <!-- The map will be rendered here by the street-map.js script -->
        </div>
    </div>

    <!-- Cluster Map Container -->
    <h2 class="section-title">Melbourne's Tastiest Hotspots Cluster: Mapping the Flavour Frenzy!</h2>
    <div class="container">
        <div id="heatMap" class="visualisation">
            <!-- Placeholder for the Cluster Map visualisation -->
        </div>
    </div>

    <!-- Link to heatmap.html with title as hyperlink -->
    <a href="heatmap.html" id="heatmap-link" style="color: white; text-decoration: none;">
        <h2 class="section-title" style="text-decoration: underline;">Heat Up Your Taste Buds: Exploring Melbourne's Culinary Hotspots!</h2>
    </a>
    </div>




    <!-- Restaurant List Container -->
    <h2 class="section-title section-title-custom">Savour Melbourne's Top 10 Restaurants by Price Level</h2>
        <!-- Price Level Filter Dropdown -->
        <div class="filter-container">
            <label for="priceLevelFilter">Filter by Price Level:</label>
            <select id="priceLevelFilter">
                <option value="">Select Price Level</option>
                <!-- Options will be populated dynamically by script.js -->
            </select>
        </div>
        <div id="restaurantsContainer" class="visualisation" style="background-color: transparent; border: none;">
        </div>
    </div>


    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Your custom JS for the visualisations -->
    <script src="static/js/street-map.js"></script>
    <script src="static/js/heat-map.js"></script>
    <script src="static/js/script.js"></script>

</body>
</html>
