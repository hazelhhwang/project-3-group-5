<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project 3: Data Visualisation of Melbourne's Dining Scene</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!-- External CSS File -->
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h1 class="main-title">EXPLORE MELBOURNE'S DINING SCENE</h1>
    
    <!-- Street Map Container -->
    <h2 class="section-title">Taste the Map: Navigate Melbourne's Delicious Diversity</h2>
    <div class="container">
        <!-- Dropdown Filter for Cuisine Type -->
        <div class="filter-container">
            <label for="cuisine-filter">Filter by cuisine type:</label>
            <select id="cuisine-filter" class="cuisine-filter">
                <option value="all">All Cuisines</option>
                <!-- Additional options will be populated here by street-map.js -->
            </select>
        </div>
        <div id="streetMap" class="visualisation">
            <!-- The map will be rendered here by the street-map.js script -->
        </div>
    </div>

    <!-- Heat Map Container -->
    <h2 class="section-title">Melbourne's Tastiest Hotspots Cluster: Mapping the Flavour Frenzy!</h2>
    <div class="container">
        <div id="heatMap" class="visualisation">
            <!-- Placeholder for the Heat Map visualisation -->
        </div>
    </div>

    <!-- Restaurant List Container -->
    <h2 class="section-title">Restaurant Listing with Filter Functions</h2>
    <div class="container">
        <div id="restaurantList" class="visualisation">
            <!-- Placeholder for the Restaurant Listing visualisation -->
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- PapaParse for CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <!-- Your custom JS for the visualisations -->
    <script src="street-map.js"></script>
    <script src="heat-map.js"></script>
    <!-- <script src="path/to/restaurant-list.js"></script> -->
</body>
</html>
