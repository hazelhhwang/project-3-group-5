<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project 3: Data Visualisation of Melbourne's Dining Scene</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            margin: 20px auto; /* Increased margin for gaps between containers */
            width: 80%;
            padding: 10px;
        }
        .visualisation {
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            height: 400px; /* Set a height for the map visualisation */
        }
        h1, h2 {
            color: #333;
        }
        /* Additional style for the map container */
        #streetMap, #heatMap, #restaurantList {
            height: 400px; /* Set a fixed height for your maps */
        }
    </style>
</head>
<body>
    <h1 class="main-title">Explore Melbourne's Dining Scene</h1>
    

    <!-- Street Map Container -->
    <h2 class="section-title">Street Map with Dropdown Filters</h2>
    <div class="container">
        <div id="streetMap" class="visualisation">
            <!-- The map will be rendered here by the street-map.js script -->
        </div>
    </div>

    <!-- Heat Map Container -->
    <h2 class="section-title">Heat Map of Suburbs</h2>
    <div class="container">
        <div id="heatMap" class="visualisation">
            <!-- Placeholder for the Heat Map visualisation -->
        </div>
    </div>

    <!-- Restaurant List Container -->
    <h2 class="section-title">Restaurant Listing with Filter Functions</h2>
    <div class="container">
        <div id="restaurantList" class="visualisation">
            <!-- Placeholder for the Restaurant Listing visualisation -->
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Your custom JS for the visualisations -->
    <script src="street-map.js"></script>
    <script src="heat-map.js"></script>
    <!-- <script src="path/to/restaurant-list.js"></script> -->
</body>
</html>
